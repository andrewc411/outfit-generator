<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Outfit Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<div class="header">
    <h1>Outfit Generator</h1>
</div>

<body>
    <!-- <section></section> -->
    <div id="container" class="flex">
        <img src="img/shirt.jpg" id="shirt-images" alt="">
        <button class="btn" onclick="showShirt()">Click Here for T-Shirt</button>
        <img src="img/long.png" id="long-images" alt="">
        <button class="btn" onclick="showLong()">Click Here for Long Sleeve</button>
        <img src="img/shorts.jpg" id="shorts-images" alt="">
        <button class="btn" onclick="showShorts()">Click Here for Shorts</button>
        <img src="img/pants.jpg" id="pants-images" alt="">
        <button class="btn" onclick="showPants()">Click Here for Pants</button>
        <img src="img/dress.jpg" id="dress-images" alt="">
        <button class="btn" onclick="showDress()">Click Here for Dress</button>
        <img src="img/skirt.png" id="skirt-images" alt="">
        <button class="btn" onclick="showSkirt()">Click Here for Skirt</button>
        <img src="img/sweatshirt.jpg" id="sweatshirt-images" alt="">
        <button class="btn" onclick="showSweater()">Click Here for Sweatshirt</button>
        <img src="img/hoodie.png" id="hoodie-images" alt="">
        <button class="btn" onclick="showHoodie()">Click Here for Hoodie</button>
        <img src="img/jacket.png" id="jacket-images" alt="">
        <button class="btn" onclick="showJackie()">Click Here for Jacket</button>
        <img src="img/socks.png" id="socks-images" alt="">
        <button class="btn" onclick="showSox()">Click Here for Socks</button>
        <img src="img/shoes.png" id="shoes-images" alt="">
        <button class="btn" onclick="showKicks()">Click Here for Shoes</button>
        <img src="img/hat.png" id="hat-images" alt="">
        <button class="btn" onclick="showCap()">Click Here for Hat</button>
        <img src="img/sunglasses.png" id="sunglasses-images" alt="">
        <button class="btn" onclick="showShades()">Click Here for Sunglasses</button>
        <img src="img/watch.png" id="watch-images" alt="">
        <button class="btn" onclick="showWatch()">Click Here for Watch</button>
    </div>

    <script src="app.js"></script>
</body>

</html>
